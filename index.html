<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oxford 5000 C1 Revision Exercise</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
        /* Modern Dark Theme Palette */
        --bg-gradient: radial-gradient(circle at top right, #1e293b, #0f172a);
        --glass-bg: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --primary-accent: #6366f1; /* Indigo */
        --primary-hover: #4f46e5;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --correct-color: #10b981; /* Emerald */
        --incorrect-color: #f43f5e; /* Rose */
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-hover: rgba(255, 255, 255, 0.08);
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-main);
        margin: 0;
        padding: 10px; /* Reduced body padding */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        line-height: 1.5; /* Slightly tighter line height */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--glass-border);
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
    }

    .app-container {
        width: 100%;
        max-width: 850px;
        background-color: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 20px; /* Slightly reduced radius */
        padding: 25px 30px; /* Reduced padding from 40px */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    /* decorative glow behind container */
    .app-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
        z-index: -1;
        pointer-events: none;
    }

    header {
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 15px; /* Reduced from 25px */
        margin-bottom: 20px; /* Reduced from 30px */
    }

    header h1 {
        color: var(--primary-accent);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
        font-weight: 600;
    }

    header h2 {
        font-size: 1.8rem; /* Reduced from 2.2rem */
        margin: 5px 0; /* Reduced margin */
        font-weight: 700;
        background: linear-gradient(to right, #fff, #cbd5e1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    header p {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin: 0;
    }

    /* Screens */
    #start-screen, #quiz-screen, #end-screen {
        display: none;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #start-screen h3 {
        font-size: 1.3rem;
        margin-bottom: 25px;
        font-weight: 500;
    }

    .question-count-options {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
        background: linear-gradient(135deg, var(--primary-accent), var(--primary-hover));
        color: white;
        border: none;
        padding: 12px 28px; /* Slightly reduced padding */
        border-radius: 10px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        font-family: inherit;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        filter: brightness(1.1);
    }

    .btn:active {
        transform: translateY(0);
    }

    /* Quiz Header */
    #quiz-screen .quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px; /* Reduced from 30px */
        background: rgba(0,0,0,0.2);
        padding: 8px 16px; /* Reduced padding */
        border-radius: 10px;
        gap: 10px;
    }

    #question-counter, #score-counter {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text-muted);
        white-space: nowrap;
    }

    #score-counter {
        color: var(--primary-accent);
    }

    #return-btn {
        background: transparent;
        border: 1px solid var(--glass-border);
        color: var(--text-muted);
        padding: 6px 14px; /* Reduced padding */
        font-size: 0.8rem;
        border-radius: 8px;
        box-shadow: none;
        white-space: nowrap;
    }
    #return-btn:hover {
        background: var(--card-hover);
        color: white;
        border-color: var(--text-muted);
        transform: none;
    }

    /* Question Area */
    #question-text {
        font-size: 1.35rem; /* Reduced from 1.5rem */
        line-height: 1.6;
        margin: 20px 0; /* Reduced from 40px */
        min-height: 80px; /* Reduced min-height */
        font-weight: 400;
    }

    .blank {
        display: inline-block;
        width: 120px; /* Slightly smaller width */
        border-bottom: 2px solid var(--primary-accent);
        margin: 0 6px;
        vertical-align: -4px;
    }

    /* Options Grid */
    #options-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px; /* Reduced gap from 20px */
        margin-bottom: 20px; /* Reduced margin */
    }

    .option-btn {
        width: 100%;
        background-color: var(--card-bg);
        color: var(--text-main);
        border: 1px solid var(--glass-border);
        padding: 12px 16px; /* Significantly reduced padding from 20px */
        border-radius: 12px;
        font-size: 1rem; /* Reduced from 1.15rem */
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        position: relative;
        overflow: hidden;
    }

    .option-btn:hover:not(:disabled) {
        background-color: var(--card-hover);
        border-color: var(--primary-accent);
        transform: translateY(-2px);
    }

    .option-btn.correct {
        background-color: rgba(16, 185, 129, 0.15);
        border-color: var(--correct-color);
        color: var(--correct-color);
        font-weight: 600;
    }

    .option-btn.incorrect {
        background-color: rgba(244, 63, 94, 0.15);
        border-color: var(--incorrect-color);
        color: var(--incorrect-color);
        opacity: 0.8;
    }

    .option-btn:disabled {
        cursor: default;
        transform: none !important;
    }

    /* Feedback Area */
    #feedback-container {
        min-height: 50px; /* Reduced from 60px */
        margin-top: 15px; /* Reduced from 25px */
        font-size: 1rem; /* Reduced from 1.1rem */
        font-weight: 500;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
        padding: 8px;
    }

    #next-btn {
        margin-top: 15px;
        width: 100%;
        max-width: 300px;
        padding: 12px;
    }

    /* End Screen */
    #end-screen h2 {
        font-size: 1.8rem;
        color: var(--text-main);
    }

    #final-score {
        font-size: 3.5rem; /* Reduced from 4rem */
        font-weight: 800;
        background: linear-gradient(to bottom right, var(--primary-accent), #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 5px 0;
        line-height: 1;
    }

    #end-comment {
        font-size: 1.1rem;
        color: var(--text-muted);
        margin-bottom: 30px;
        font-weight: 300;
    }

    /* Revision List */
    #revision-container {
        margin-top: 30px;
        text-align: left;
        max-height: 350px;
        overflow-y: auto;
        border-top: 1px solid var(--glass-border);
        padding: 20px 10px 10px 10px;
    }

    #revision-container h3 {
        margin-top: 0;
        color: var(--text-main);
        font-weight: 600;
        font-size: 1.1rem;
    }

    #revision-list .revision-item {
        background-color: var(--card-bg);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        border-left: 4px solid var(--primary-accent);
        transition: background-color 0.2s;
    }

    #revision-list .revision-item:hover {
        background-color: var(--card-hover);
    }

    #revision-list .revision-item p {
        margin: 0 0 6px 0;
        line-height: 1.4;
    }

    #revision-list .revision-item .word-info {
        font-weight: 700;
        font-size: 1rem;
        color: var(--primary-accent);
        display: flex;
        align-items: baseline;
        gap: 8px;
    }

    #revision-list .revision-item .word-info span {
        color: var(--text-muted);
        font-size: 0.85rem;
        font-weight: 400;
    }

    #revision-list .revision-item .sentence-info {
        color: var(--text-main);
        font-style: italic;
        opacity: 0.9;
        font-size: 0.95rem;
    }

    #revision-list .revision-item .sentence-info strong {
        color: var(--correct-color);
        font-style: normal;
        font-weight: 600;
        text-decoration: underline;
        text-decoration-color: rgba(16, 185, 129, 0.4);
        text-underline-offset: 4px;
    }

    footer {
        margin-top: 30px;
        padding-top: 15px;
        border-top: 1px solid var(--glass-border);
        color: var(--text-muted);
        font-size: 0.8rem;
        text-align: center;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
        .app-container {
            padding: 15px 12px;
            border-radius: 0;
            min-height: 100vh;
            border: none;
        }
        body {
            padding: 0;
        }

        /* Compact Header */
        header {
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        header h1 {
            font-size: 0.75rem;
        }
        header h2 {
            font-size: 1.3rem; 
            margin: 5px 0;
        }
        header p {
            font-size: 0.8rem;
        }
        
        /* Compact Quiz Header */
        #quiz-screen .quiz-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 8px;
            padding: 8px 12px;
            margin-bottom: 15px;
        }

        #question-counter {
            grid-column: 1;
            grid-row: 1;
            text-align: left;
            font-size: 0.8rem;
        }

        #score-counter {
            grid-column: 2;
            grid-row: 1;
            text-align: right;
            font-size: 0.8rem;
        }

        #return-btn {
            grid-column: 1 / -1; 
            grid-row: 2;
            width: 100%;
            margin-top: 2px;
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Compact Question Text */
        #question-text {
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
            min-height: auto;
            line-height: 1.4;
        }
        .blank {
            width: 70px;
        }

        /* Compact Options */
        #options-container {
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .option-btn {
            padding: 10px 15px;
            font-size: 0.95rem;
        }

        /* Compact Feedback */
        #feedback-container {
            min-height: 40px;
            margin-top: 15px;
            padding: 8px;
            font-size: 0.95rem;
        }

        /* Compact Start Screen Buttons */
        .question-count-options .btn {
            padding: 10px 15px;
            flex: 1 1 30%;
        }
    }
</style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>K S Lo English</h1>
        <h2>Oxford 5000 C1<br>Revision Exercise</h2>
        <p>Words 1 (abolish) - 701 (invisible)</p>
    </header>

    <main>
        <div id="start-screen">
            <h3>How many questions would you like to attempt?</h3>
            <div class="question-count-options">
                <button class="btn" onclick="startGame(10)">10</button>
                <button class="btn" onclick="startGame(20)">20</button>
                <button class="btn" onclick="startGame(30)">30</button>
                <button class="btn" onclick="startGame(40)">40</button>
                <button class="btn" onclick="startGame(50)">50</button>
                <button class="btn" onclick="startGame(100)">100</button>
            </div>
        </div>

        <div id="quiz-screen">
            <div class="quiz-header">
                <div id="question-counter"></div>
                <div id="score-counter"></div>
                <button id="return-btn" class="btn">Return to Title</button>
            </div>
            <p id="question-text"></p>
            <div id="options-container"></div>
            <div id="feedback-container"></div>
            <button id="next-btn" class="btn" style="display: none;">Next Question</button>
        </div>

        <div id="end-screen">
            <h2>Quiz Complete!</h2>
            <p>You scored:</p>
            <div id="final-score"></div>
            <p id="end-comment"></p>
            <button id="restart-btn" class="btn">Start Again</button>
            <div id="revision-container" style="display: none;">
                <h3>Review Your Answers</h3>
                <div id="revision-list"></div>
            </div>
        </div>
    </main>

    <footer>
        © <span id="copyright-year"></span> K S Lo English. All Rights Reserved.
    </footer>
</div>

    function createBlanks(bank) {
        bank.forEach(q => {
            const escapedWord = q.word.replace(/[.*+?^${}()|[]]/g, '\\$&'); 
            const regex = new RegExp(`\\b${escapedWord}\\b`, 'gi');
            
            if (regex.test(q.sentence)) {
                q.sentence = q.sentence.replace(regex, '_______');
            } else {
                 q.sentence = q.sentence.split(q.word).join('_______');
                 if (q.sentence.indexOf('_______') === -1) {
                     const lowerSentence = q.sentence.toLowerCase();
                     const lowerWord = q.word.toLowerCase();
                     const index = lowerSentence.indexOf(lowerWord);
                     if (index !== -1) {
                         q.sentence = q.sentence.substring(0, index) + '_______' + q.sentence.substring(index + lowerWord.length);
                     }
                 }
            }
        });
        return bank;
    }

    function correctIndefiniteArticles(bank) {
        const articleRegex = /(?<!\/)\b(a|an)\s+_______/gi;
        const replacement = 'a/an _______';

        bank.forEach(question => {
            if (question.sentence.startsWith('A _______')) {
                question.sentence = question.sentence.replace('A _______', 'A/An _______');
            } else if (question.sentence.startsWith('An _______')) {
                question.sentence = question.sentence.replace('An _______', 'A/An _______');
            } else {
                question.sentence = question.sentence.replace(articleRegex, replacement);
            }
        });
        return bank;
    }

    questionBank = createBlanks(questionBank);
    
    // Then run the article correction script
    questionBank = correctIndefiniteArticles(questionBank);

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame(num) {
        questionsToAttempt = Math.min(num, questionBank.length);
        score = 0;
        currentQuestionIndex = 0;
        const shuffledBank = shuffleArray([...questionBank]);
        currentQuestions = shuffledBank.slice(0, questionsToAttempt);

        quizScreen.style.display = 'block';

        displayQuestion();
    }

    function displayQuestion() {
        answeredIncorrectly = false;
        feedbackContainer.textContent = '';
        nextBtn.style.display = 'none';
        const question = currentQuestions[currentQuestionIndex];

        questionCounter.textContent = `Question: ${currentQuestionIndex + 1} / ${questionsToAttempt}`;
        scoreCounter.textContent = `Score: ${score}`;

        const blankSpan = `<span class="blank"></span>`;
        const sentence = question.sentence.replace('_______', blankSpan);
        questionText.innerHTML = sentence;

        // Check if the blank is at the start of the sentence
        // We check the original sentence string for the placeholder or common quote patterns
        const cleanSentence = question.sentence.trim().replace(/^['"“]+/, '');
        const isStartOfSentence = cleanSentence.startsWith('_______');

        const correctOption = question;
        const distractors = getDistractors(correctOption);

        const options = shuffleArray([correctOption, ...distractors]);

        optionsContainer.innerHTML = '';
        options.forEach(option => {
            const button = document.createElement('button');
            
            // If the blank is at the start of the sentence, capitalize the first letter of ALL options
            // to prevent the correct answer from standing out due to capitalization.
            let displayWord = option.word;
            if (isStartOfSentence) {
                displayWord = displayWord.charAt(0).toUpperCase() + displayWord.slice(1);
            }

            button.textContent = displayWord;
            button.classList.add('option-btn');
            button.dataset.word = option.word; // Keep original word for checking correctness
            button.dataset.baseForm = option.baseForm;
            button.dataset.pos = option.pos;
            button.dataset.definition = option.definition_ch;
            button.addEventListener('click', checkAnswer);
            optionsContainer.appendChild(button);
        });
    }

    function conjugate(base, inflection) {
        if (!inflection || base === inflection) return base;

        const vowels = "aeiou";
        const lastChar = base.slice(-1);
        const secondLastChar = base.slice(-2, -1);

        if (inflection === 's') {
            if (lastChar === 'y' && !vowels.includes(secondLastChar)) {
                return base.slice(0, -1) + 'ies';
            }
            if (['s', 'x', 'z'].includes(lastChar) || ['sh', 'ch'].includes(base.slice(-2))) {
                return base + 'es';
            }
            return base + 's';
        }
        if (inflection === 'd' || inflection === 'ed') {
            if (lastChar === 'e') {
                return base + 'd';
            }
            if (lastChar === 'y' && !vowels.includes(secondLastChar)) {
                return base.slice(0, -1) + 'ied';
            }
            if (base.length > 1 && !vowels.includes(lastChar) && vowels.includes(secondLastChar) && !['w', 'x', 'y'].includes(lastChar)) {
                 const thirdLastChar = base.slice(-3,-2);
                 if (base.length === 2 || !vowels.includes(thirdLastChar)) {
                    return base + lastChar + 'ed';
                 }
            }
            return base + 'ed';
        }
        if (inflection === 'ing') {
             if (base.endsWith('ie')) {
                return base.slice(0, -2) + 'ying';
            }
            if (lastChar === 'e' && !base.endsWith('ee')) {
                return base.slice(0, -1) + 'ing';
            }
            if (base.length > 1 && !vowels.includes(lastChar) && vowels.includes(secondLastChar) && !['w', 'x', 'y'].includes(lastChar)) {
                const thirdLastChar = base.slice(-3,-2);
                if (base.length === 2 || !vowels.includes(thirdLastChar)) {
                   return base + lastChar + 'ing';
                }
            }
            return base + 'ing';
        }

        return base;
    }

    function getDistractors(correctOption) {
        const distractors = [];
        const usedBaseForms = new Set([correctOption.baseForm]);
        let inflection = '';

        if (correctOption.word !== correctOption.baseForm) {
            if (correctOption.pos === 'v') {
                if (correctOption.word.endsWith('s') && !correctOption.word.endsWith('ss')) inflection = 's';
                else if (correctOption.word.endsWith('ed')) inflection = 'ed';
                else if (correctOption.word.endsWith('d') && !correctOption.baseForm.endsWith('d')) inflection = 'd';
                else if (correctOption.word.endsWith('ing')) inflection = 'ing';
            } else if (correctOption.pos === 'n' && correctOption.word.endsWith('s') && !correctOption.word.endsWith('ss')) {
                inflection = 's';
            }
        }

        const candidates = shuffleArray(questionBank.filter(q => q.pos === correctOption.pos && q.baseForm !== correctOption.baseForm));

        for (const candidate of candidates) {
            if (distractors.length < 3 && !usedBaseForms.has(candidate.baseForm)) {
                const distractorBaseForm = candidate.baseForm;
                const conjugatedWord = conjugate(distractorBaseForm, inflection);

                distractors.push({
                    word: conjugatedWord,
                    baseForm: distractorBaseForm,
                    pos: candidate.pos,
                    definition_ch: candidate.definition_ch
                });
                usedBaseForms.add(distractorBaseForm);
            }
        }

        while (distractors.length < 3) {
            const randomCandidate = questionBank[Math.floor(Math.random() * questionBank.length)];
            if (!usedBaseForms.has(randomCandidate.baseForm)) {
                const distractorBaseForm = randomCandidate.baseForm;
                const conjugatedWord = conjugate(distractorBaseForm, inflection);
                distractors.push({
                    word: conjugatedWord,
                    baseForm: distractorBaseForm,
                    pos: randomCandidate.pos,
                    definition_ch: randomCandidate.definition_ch
                });
                usedBaseForms.add(distractorBaseForm);
            }
        }
        return distractors;
    }

    function checkAnswer(e) {
        const selectedButton = e.target;
        const selectedWord = selectedButton.dataset.word;
        const correctWord = currentQuestions[currentQuestionIndex].word;

        const baseForm = selectedButton.dataset.baseForm;
        const pos = selectedButton.dataset.pos;
        const definition = selectedButton.dataset.definition;
        feedbackContainer.textContent = `${baseForm}: (${pos}) ${definition}`;

        if (selectedWord === correctWord) {
            selectedButton.classList.add('correct');
            if (!answeredIncorrectly) {
                score++;
            }
            disableOptions();
            
            // Logic to change button text on the last question
            if (currentQuestionIndex === questionsToAttempt - 1) {
                nextBtn.textContent = 'Finish Quiz';
            } else {
                nextBtn.textContent = 'Next Question';
            }
            
            nextBtn.style.display = 'inline-block';
        } else {
            selectedButton.classList.add('incorrect');
            selectedButton.disabled = true;
            answeredIncorrectly = true;
        }
    }

    function disableOptions() {
        Array.from(optionsContainer.children).forEach(button => {
            button.disabled = true;
        });
    }

    function handleNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questionsToAttempt) {
            displayQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        quizScreen.style.display = 'none';
        endScreen.style.display = 'block';

        finalScore.textContent = `${score} / ${questionsToAttempt}`;
        const percentage = (score / questionsToAttempt) * 100;

        let comment = '';
        if (percentage === 100) {
            comment = "Flawless! You've mastered these words. Well done!";
        } else if (percentage >= 80) {
            comment = "Excellent work! You have a strong command of these words.";
        } else if (percentage >= 60) {
            comment = "Good job! A little more revision will make you an expert.";
        } else if (percentage >= 40) {
            comment = "Solid effort. Keep practicing to get more familiar with the words.";
        } else {
            comment = "A good start. Do some revision and try again to boost your score!";
        }
        endComment.textContent = comment;

        displayRevisionList();
    }

    function displayRevisionList() {
        revisionContainer.style.display = 'block';
        revisionList.innerHTML = '';

        currentQuestions.forEach(question => {
            const item = document.createElement('div');
            item.classList.add('revision-item');

            let displayWord = question.word;
            if (question.sentence.startsWith('_______') || question.sentence.startsWith('A/An _______')) {
                displayWord = displayWord.charAt(0).toUpperCase() + displayWord.slice(1);
            }

            const fullSentence = question.sentence.replace('_______', `<strong>${displayWord}</strong>`);

            item.innerHTML = `
                <p class="word-info">${question.baseForm} <span>(${question.pos}) ${question.definition_ch}</span></p>
                <p class="sentence-info">${fullSentence}</p>
            `;
            revisionList.appendChild(item);
        });
    }

    function resetToTitle() {
        endScreen.style.display = 'none';
        quizScreen.style.display = 'none';
        startScreen.style.display = 'block';
    }

    nextBtn.addEventListener('click', handleNextQuestion);
    restartBtn.addEventListener('click', resetToTitle);
    returnBtn.addEventListener('click', resetToTitle);

    document.addEventListener('DOMContentLoaded', () => {
        startScreen.style.display = 'block';
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    });

</script>

</body>
</html>
